<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>To-Do List</h1>
    <div class="input-row">
      <input id="task-input" type="text" placeholder="Enter a new task" aria-label="Task input" />
      <button id="add-task-btn" aria-label="Add task">Add Task</button>
      <button id="clear-all-btn" aria-label="Clear all tasks">Clear All</button>
    </div>
    <ul id="task-list" aria-label="List of tasks"></ul>
    <p id="empty-state" class="muted">No tasks yet. Add one above.</p>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
